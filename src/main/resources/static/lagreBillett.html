<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kvittering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="lagreBillett.js"></script>
</head>
<body>
    <div class="container">
        <h1>Din kvittering</h1>
        <form class="form">
            <div class="form-group">
                <label for="antall">antall</label>
                <input type="text" id="antall"/>
            </div>
            <div class="form-group">
                <label for="fornavn">fornavn</label>
                <input type="text" id="fornavn"/>
            </div>
            <div class="form-group">
                <label for="etternavn">etternavn</label>
                <input type="text" id="etternavn"/>
            </div>
            <div class="form-group">
                <label for="telefon">telefon</label>
                <input type="text" id="telefon"/>
            </div>
            <div class="form-group">
                <label for="epost">epost</label>
                <input type="text" id="epost"/>
            </div>
            <div class="form-group">
                <label>Film</label>
                <div id="filmene"></div>
            </div>
            <div class="form-group">
                <input type="button" value="Bekreft" class="btn btn-primary" onclick="lagreBillett()"/>
            </div>
        </form>
    </div>
</body>
</html>
